	<div class="main-col">
		<div class="content">
			
			<div class="welcome">
				<img src="library/images/killer-pool-logo.png" alt="" class="main-logo">
				<span class="begin-btn">Begin Playing</span>
				
				<div class="loader">
					<p><img src="library/images/ajax-loader.gif" alt="" class=""></p>
				</div>
			</div>
			
			<div class="add-players">
				<p class="players-title">Players <span class="add-btn"><img src="library/images/gen/add-mark.svg" alt="" class=""></span></p>
				
				<form method="" id="" class="name-entry">
					<input type="text" class="input-box" placeholder="Enter Name...">
				</form>
				
				<ul class="player-list">
					<li><p>Dan <span class="counter"></span></p></li>
					<li><p>Stephan <span class="counter"></span></p></li>
					<li><p class="playing-in">Ross <span class="counter"></span></p></li>
					<li><p class="playing-out">Matt</p></li>
				</ul>
				
				<p class="playing">Playing 
					<span class="play-icon lost-life"><img src="library/images/gen/cross-mark.svg" alt="" class=""></span>
					<span class="play-icon kept-life"><img src="library/images/gen/check-mark.svg" alt="" class=""></span>
				</p>
			</div>
		</div>
	</div>
	



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
